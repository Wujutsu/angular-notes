<div class="row">
  <div class="col-md-6">
    <app-add-note (noteAdded)="onNoteAdded($event)"></app-add-note>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-4" *ngFor="let note of notes">
    <div class="bg-warning mb-3 rounded-2 p-3">
      <h3>{{ note.title }}</h3>
      <p>{{ note.body }}</p>
      <button class="btn btn-danger" (click)="deleteNote(note.id)">Delete</button>
    </div>
  </div>
</div>
